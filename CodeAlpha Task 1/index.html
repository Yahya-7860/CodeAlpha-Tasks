<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dc54593ae1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="big-container">
        <div class="content">
            <div class="heading">
            <h1><span class="first-span">Age </span>Calculator</h1>
        </div>

        <div class="image">
            <img src="images/age.png" alt="image">
        </div>

        <h2>How Old Are You</h2>
        <p>Check your current age based of you DOB</p>

        <div class="input">
            <i class="fa-solid fa-chevron-right rightbtn "></i>   
            <div class="hiding-input hide">
                 <input class="input-text" type="date" >
            <i class="fa-solid fa-circle-check submitbtn"></i>
            </div>
           
        </div>

        <div class="age-update hide">
            <div class="age-update-heading">
                <h2><span class="second-span">Great, </span>Your Age Is</h2>
            </div>
            <div class="age-update-details">
                <h2><div class="year">0</div>Years</h2>
                <h2><div class="month">0</div>Months</h2>
                <h2><div class="day">0</div>Days</h2>
            </div>
            <span class="third-span">
                
            </span>
        </div>

        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
